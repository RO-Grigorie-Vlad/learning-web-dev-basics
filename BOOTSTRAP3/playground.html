<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        .btn-info{
            background-color: red;
            
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Bootstrap Basics
        </h1>
        <button class="btn-success btn-xs">CLICK ME!</button>
        <button class="btn-success btn-xs" disabled="disabled" >CLICK ME!</button>
        <a href="https://www.google.com" class="btn-info btn-lg">Google</a>
        <a href="https://www.google.com" class="btn-info btn-lg active">Google</a>
        <div class="jumbotron">
            <h1>This is a Jumbotron</h1>
            <p>I am learning bootstrap-3</p>
            <button class="btn-success btn-lg">Get going!</button>
        </div>

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
    </div>


</body>
</html>
